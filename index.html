<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asesor Pedagógico con IA</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.min.js"></script>
    <script src="https://unpkg.com/mammoth@1.4.8/mammoth.browser.min.js"></script>
</head>
<body>
    <header>
        <h1>Asesor Pedagógico</h1>
        <p class="subtitle">Crea fácilmente actividades de aprendizaje con sustento pedagógico que utilicen o no Inteligencia Artificial.</p>
        <p class="author">Creada por <a href="https://www.marcocarlosavalos.com/" target="_blank">Marco Carlos Avalos Rosado</a></p>
    </header>
    <main id="app-container">
        <div id="form-container">
            <div class="form-section">
                <h2>1. Contexto Académico</h2>
                <label for="career-select">Carrera:</label>
                <select id="career-select" name="career" required></select>
                <label for="subject-input">Asignatura:</label>
                <input type="text" id="subject-input" placeholder="Ej: Biología Celular y Molecular" required>
            </div>

            <div class="form-section">
                <h2>2. Objetivo de Aprendizaje</h2>
                
                <div id="bloom-container">
                    </div>
                <label for="objective-input"><strong>Ahora, escribe tu objetivo de aprendizaje:</strong></label>
                <textarea id="objective-input" rows="4" placeholder="Ej: Diferenciar las estructuras de las células procariotas y eucariotas..." required></textarea>
            </div>

            </div>

        <div id="result-container" class="hidden">
            </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
